<body>
 <pre>문제) prompt() 함수를 이용하여 10개의 수를 입력받아, 그 중에서 가장 큰 수를 출력하시오.</pre>
	<script>
		

 	const sum = []
	let i = 0;
	while(i < 10){
		const aprint =prompt('a 값을 입력하세요');
		const a = Number(aprint);
		
		if(isNaN(a)){
					alert("숫자를 입력해주세요")
			} // end of if 
			else {
				sum.push(a);
				console.log(sum);
				const max = Math.max(...sum);
				console.log('현재까지의 최대값 = ' , max );
				i++;
						} // end of else
	}// end of for	
	
	const maxVar = Math.max(...sum);
	document.write(maxVar);
