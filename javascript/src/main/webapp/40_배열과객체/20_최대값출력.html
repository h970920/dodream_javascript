<body>
		<pre>문제) prompt() 함수를 이용하여 10개의 수를 입력받아, 그 중에서 가장 큰 수를 출력하시오.

		<script>
				/*
					1.for문을 이용하여 nums배열에 10개의 숫자를 입력받는다.
					
					2.맨처음 원소의 값을 최대값을 저장할 변수 max에 할당한다.
					
					3.max에 저장된 값을 nums 배열의 모든 원소와 비교하여 
						가장 큰 값이 최종적으로 max에 저장한다.
						
					4.max 값을 출력한다.
					 
				*/
	/*

		let a=0;
		for(let a=0; a<10; a++) {
			const printa = prompt("값을 입력하세요")
			const en = Number(printa);

		*/
		
		const nums = [];
		let maxSum =[];
		//10개 숫자 입력
		for(let i = 0 ; i< 10; i++){
			
			nums[i] = parseInt(prompt('임의의 숫자를 입력하세요'));
		}
		
		//최대값 찾기
		for(let i = 0; i<10; i++) {
			if(maxSum < nums[i]){
				maxSum = nums[i];
			}
		}
		// 출력
		console.log("최대값은" + maxSum + " 입니다 ");
		
		
		</script>
