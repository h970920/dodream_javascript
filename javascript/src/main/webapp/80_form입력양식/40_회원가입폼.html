<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>회원가입 입력폼</h1>
      <form name="frmJoin" action="login_ok.html" method="post">
        <fieldset>
          <legend>기본정보</legend>
          <ul>
            <li>
              <label for="userid">아이디</label>
              <input
                autofocus
                required
                autocomplete="off"
                maxlength="10"
                type="text"
                name="userid"
                id="userid"
              />
            </li>
            <li>
              <label for="phone">전화번호</label>
              <input
                readonly
                name="phone"
                id="phone"
                value="010-2269-0920"
                type="text"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>추가정보</legend>
          <ul>
            <li>
              <label for="male">성별</label>
              <!-- 라디오버튼은 name 값을 같게 해야한다-->
              <input type="radio" name="gender" id="male" value="1" checked />
              남자
              <input type="radio" name="gender" id="female" value="0" /> 여자
            </li>
            <li>
              <label for="hobby">취미</label>
              <input type="checkbox" name="hobby" id="hobby" value="song" />
              노래
              <input type="checkbox" name="hobby" value="movie" />
              영화감상
              <input type="checkbox" name="hobby" value="music" />
              음악감상
              <input type="checkbox" name="hobby" value="hiking" /> 등산
            </li>
            <li>
              <label for="birth">생일</label>
              <input type="date" name="birth" id="birth" />
            </li>
            <li>
              <!-- 비활성된 폼 요소의 값은 전송되지않는다-->
              <label for="iq">아이큐</label>
              <input type="text" name="iq" id="iq " disabled />
            </li>
          </ul>
        </fieldset>
        <p>
          <button type="submit">확인</button>
          <button type="reset">리셋</button>
        </p>
      </form>
    </div>
  </body>
</html>
