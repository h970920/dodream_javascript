<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>javascript</title>
  </head>
  <body>
    <h1>동기방식(Sync), 비동기(Async)</h1>

    <pre>
		1.프로그램
		
	</pre
    >

    <hr />

    <script>
      //동기방식 - 코드의 작성순서와 출력(실행) 순서가 같음
      console.log(1);
      console.log(2);
      console.log(3);
      console.log(4);
      console.log(5);
      console.log(6);

      //비동기 - 코드가 작성된 순서대로의 실행을 보장하지 않는다.
      setTimeout(() => {
        document.write("한우불고기 버거");
      }, 3000);

      setTimeout(() => {
        document.write("아메리카노 한잔 <br />");
      }, 2000);
    </script>
  </body>
</html>
