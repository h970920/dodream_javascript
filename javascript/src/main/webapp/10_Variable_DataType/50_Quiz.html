	  while (true) {
		  const num = prompt("5000 이하의 숫자를 입력하세요");
		  s = Number(num);

		  switch (true) {
		    case isNaN(s):
		      alert('숫자만 입력하세요');
		      break;
		    case s > 5000:
		      alert('똑바로 입력하세요');
		      break;
		    case s <= 0 || num.trim() === "":
		      alert('입력해주세요');
		      break;
		    default:
		      // 입력이 유효하면 반복문 탈출
		      break;
		  }

		  // 입력이 유효한 경우 반복문 종료
		  if (!isNaN(s) && s <= 5000 && s > 0 && num.trim() !== "") {
		    break;
		  }
		}

		// for문 시작
		let sum = 0;
		for (let i = 1; i <= s; i++) {
		  sum += i;
		}

		document.write(`결과는 = ${sum}`);
